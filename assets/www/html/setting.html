<div data-role="header">
	<h1>Feed Settings</h1>
	<a data-role="button" href="" data-rel="back" class="submit ui-btn-right" >Done</a>
</div>
<fieldset data-role="controlgroup">
	<legend>
		Choose a Country For Feed:
	</legend>
	<input type="radio" name="radio-choice" id="Any" value=" " checked="checked"  />
	<label for="Any">Any</label>

	<input type="radio" name="radio-choice" id="India" value="IN"  />
	<label for="India">INDIA</label>

	<input type="radio" name="radio-choice" id="USA" value="US"  />
	<label for="USA">USA</label>

	<input type="radio" name="radio-choice" id="Canada" value="CA"  />
	<label for="Canada">CANADA</label>

	<input type="radio" name="radio-choice" id="Australia" value="AU"  />
	<label for="Australia">Australia</label>
</fieldset>
