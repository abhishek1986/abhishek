<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/tweet.css" />
		<title>Tweetwood</title>
		<script type="text/javascript" src="cordova-2.2.0.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>

	</head>
	<body>

		<!-- This page is for the first tab i.e. Tweets. -->
		<div data-role="page" id="pagetweets" class="mainTweet" data-title="Tweets" data-rss="getFeedNew?category=&page=" data-page_num="1">

			<div data-role="header" data-position="fixed" >
				<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
					<a data-role="button" data-icon="arrow-l" data-rel="back" data-iconpos="notext"></a>
				</div>
				<a href="#pagehome" data-role="none"><img class="image" src="img/tweetwppd.png" /></a>

				<h1></h1>
				<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
					<a class = "refresh" data-role="button" data-iconpos="notext" data-icon="refresh"></a>
					<a href="#settings" class="popSettings" data-rel="popup" data-role="button" data-iconpos="notext" data-icon="gear"></a>
				</div>
			</div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>
					<ul data-role="listview" class="tweets" data-inset="true">

					</ul>
					<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#pagetweets" data-role="button" data-mini="true" class="tweet-active"><img src="img/buttonbar-tweets.png" /></a>
						</li>
						<li>
							<a href="#pagepics" data-role="button" data-mini="true"><img src="img/buttonbar-photos.png" /></a>
						</li>
						<li>
							<a href="#pagetrends" data-role="button" data-mini="true"><img src="img/buttonbar-trends.png" /></a>
						</li>
						<li>
							<a href="#pagecelebs" data-role="button" data-mini="true"><img src="img/buttonbar-celebrities.png" /></a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div data-role="page" id="pagehome" data-title="Home Page">
			<div data-role="header">
				<img src="img/home-tweetwood.png" />
			</div>
			<div data-role="content">
				<a href="#pagetweets" class="homeTweet"><img src="img/home-tweets.png" />Tweets </a>
				<br />
				<a href="#pagetrends" class="homeTrend"><img src="img/home-trend.png" />Trends</a>
				<br />
				<a href="#pagepics" class="homeImage"><img src="img/home-images.png" />Pics </a>
				<br />
				<a href="#pagecelebs" class="homeCeleb"><img src="img/home-celebrities.png" />Celebrities</a>
				<br />
			</div>
		</div>

					</ul>

				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>

						</li>
						<li>
							<a href="#pagepics" data-role="button" data-theme="b" class="tweet-active" data-mini="true"><img src="img/buttonbar-photos.png" /></a>
						</li>
						<li>

						</li>
						<li>
							<a href="#pagecelebs" data-role="button" data-mini="true"><img src="img/buttonbar-celebrities.png" /></a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div data-role="popup" id="settings" data-title="Feed Settings">

				<h1>Feed Settings</h1>
				<a href="#" data-rel="back" class="submit ui-btn-right" data-role="button">Done</a>
			</div>
			<fieldset data-role="controlgroup">
				<legend>
					Choose a Country For Feed:
				</legend>
				<input type="radio" name="radio-choice" id="Any" value=" " checked="checked"  />
				<label for="Any">Any</label>

				<input type="radio" name="radio-choice" id="India" value="IN"  />
				<label for="India">INDIA</label>

				<input type="radio" name="radio-choice" id="USA" value="US"  />
				<label for="USA">USA</label>

				<input type="radio" name="radio-choice" id="Canada" value="CA"  />
				<label for="Canada">CANADA</label>

				<input type="radio" name="radio-choice" id="Australia" value="AU"  />
