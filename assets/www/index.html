<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/tweet.css" />
		<title>Tweetwood</title>
		<script type="text/javascript" src="js/cordova-2.2.0.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/feed.js"></script>
	</head>
	<body>

		<!-- This page is for the first tab i.e. Tweets. -->
		<div data-role="page" id="pagetweets" class="mainTweet" data-title="Tweets" data-rss="getFeedNew?category=&page=" data-page_num="1">

			<div data-role="header" class="m-header"  data-position="fixed" >

			</div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>
					<ul data-role="listview" class="tweets" data-inset="true">

					</ul>
					<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
				</div>
			</div>

			<div data-role="footer" class="m-footer" data-highlight="pagetweets" data-position="fixed">

			</div>
		</div>

		<div data-role="page" id="pagehome" data-title="Home Page">
			<div data-role="header">
				<img src="img/home-tweetwood.png" />
			</div>
			<div data-role="content">
				<a href="#pagetweets" class="homeTweet"><img src="img/home-tweets.png" />Tweets </a>
				<br />
				<a href="#pagetrends" class="homeTrend"><img src="img/home-trend.png" />Trends</a>
				<br />
				<a href="#pagepics" class="homeImage"><img src="img/home-images.png" />Pics </a>
				<br />
				<a href="#pagecelebs" class="homeCeleb"><img src="img/home-celebrities.png" />Celebrities</a>
				<br />
			</div>
		</div>

		<!-- This page is for the second tab pictures. -->
		<div data-role="page" id="pagepics" class="mainTweet" data-title="Pictures" data-prefetch data-rss="getFeedNew?category=&image=1&page=" data-page_num="1">

			<div data-role="header" class="m-header" data-position="fixed" ></div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>

					<ul data-role="listview" class="tweets" data-inset="true">

					</ul>
					<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
				</div>
			</div>

			<div data-role="footer" class="m-footer" data-highlight="pagepics" data-position="fixed"></div>
		</div>

		<!-- This page is for the third tab trends. -->
		<div data-role="page" id="pagetrends" class="mainTweet" data-title="Trends" data-rss="doSearchAppNew?q=&resultType=trend&page=" data-page_num="1">

			<div data-role="header" class="m-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>

					<ul data-role="listview" class="tweets" data-inset="true">

					</ul>
					<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
				</div>
			</div>

			<div data-role="footer" class="m-footer" data-highlight="pagetrends" data-position="fixed">

			</div>
		</div>

		<!-- This page is for the fourth tab celebrities. -->
		<div data-role="page" id="pagecelebs" class="mainTweet" data-title="Celebrities" data-rss="doSearchAppNew?resultType=celebrity&page=" data-page_num="1">

			<div data-role="header" class="m-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>
					<p>
						<input type="text" id="celeb_name" name="celeb_name" class="ui-autocomplete-input" placeholder="Enter Celebrity Name..." />
					</p>
					<ul data-role="listview" class="tweets" data-inset="true">

					</ul>
					<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
				</div>
			</div>

			<div data-role="footer" class="m-footer" data-highlight="pagecelebs" data-position="fixed">

			</div>
		</div>

		<!-- This the detail page for the tweets -->
		<div data-role="page" id="pageDetail" data-title="DetailTweet">

			<div data-role="header" class="d-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<div class="content-primary">
					<div class="loader hidden"><img src='css/images/ajax-loader.gif'>
					</div>
					<div class="detail" data-inset="true">

					</div>
				</div>
			</div>

		</div>

		<div data-role="page" id="trendDetail" data-title="DetailTrend"  data-rss="doSearchAppNew?resultType=tweet&q=">

			<div data-role="header" class="d-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<ul data-role="listview" class="trendsDetail" data-inset="true">

				</ul>
			</div>
		</div>

		<div data-role="page" id="celebDetail" data-title="CelebrityDetail" data-rss="getCelebTweetsNew?&page=" data-page_num="1">

			<div data-role="header" class="d-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<ul data-role="listview" class="celeb-detail" data-inset="true">

				</ul>
				<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
			</div>

			<div data-role="footer" class="d-footer" data-highlight="celebDetail" data-position="fixed">

			</div>

		</div>

		<div data-role="page" id="celebDetailPic" data-title="CelebrityDetailPic" data-rss="getCelebTweetsNew?&image=1&page=" data-page_num="1">

			<div data-role="header" class="d-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<ul data-role="listview" class="celeb-detail-pics" data-inset="true">

				</ul>
				<input type="button" value="Load More" class="loadMore" data-mini="true" onclick="app.renderLoadMore()" />
			</div>

			<div data-role="footer" class="d-footer" data-highlight="celebDetailPic" data-position="fixed">

			</div>
		</div>

		<div data-role="page" id="celebDetailBio" data-title="CelebrityDetailBio" data-rss="getCelebBioNew?&celeb_id=">

			<div data-role="header" class="d-header" data-position="fixed" >

			</div>

			<div data-role="content">
				<ul data-role="listview" class="celeb-detail-bio" data-inset="true">

				</ul>
			</div>

			<div data-role="footer" class="d-footer" data-highlight="celebDetailBio" data-position="fixed">

			</div>
		</div>
	</body>
</html>
